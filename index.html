<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login page</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Bevan|Saira+Extra+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="design">
		<img class="logo" src="logo.png" alt="logo">
		<div class="login">
			<div class="login-header">
				<h1>Login</h1>
			</div>

			<form>
				<fieldset>
					<input type="text" placeholder="User name">
				</fieldset>
				<fieldset>
					<input type="password" placeholder="Password">
				</fieldset>
				<fieldset>
					<input type="checkbox" id="slideThree" checked="true">
					<label for="slideThree">Remember me!</label>
				</fieldset>
				<input type="submit" value="Login">
			</form>
			
		</div>
		<div class="login-bottom">
			<div class="regnfor">
				<a href="#">Register</a>
				<a href="#">Forgot password?</a>
			</div>
			<a href="#">&larr; Back to MyTours</a>
		</div>
		
	</div>
</body>
</html>
